<div class="container mt-3">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Amount</th>
                <th scope="col">Total</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let good of cart ;index as i">
                <td>{{ good.name | titlecase }}</td>
                <td>{{ good.price | currency}}</td>
                <td>
                    <input type="number" placeholder="Amount (kg)" [(ngModel)]="good.amount">
                </td>
                <td>{{ (good.amount * good.price) | currency}}</td>

                <td>
                    <button class="btn btn-primary btn-sm mr-1" (click)="save(i)">Save</button>
                    <button class="btn btn-danger btn-sm" (click)="delete(i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
