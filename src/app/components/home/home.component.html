<div class="container">
    <div class="body mt-3">
        <div class="row">
            <div class="col col-12 col-md-6 col-lg-3" *ngFor="let good of goods; index as i">
                <div class="card">
                    <img [src]="good.photoUrl" class="card-img-top product-image">
                    <div class="card-body">
                        <h5 class="card-title">{{ good.name | titlecase}}</h5>
                        <p class="card-text">{{good.price | currency}}</p>
                        <button class="btn btn-primary" (click)="addToCart(i)" *ngIf="add !== i">Add To Cart</button>
                        <div *ngIf="add === i">
                            <input type="number" class="form-control" placeholder="Amount (Kg)" #amount>
                            <button class="btn btn-primary  mt-1" (click)="buy(amount.value)">Buy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
